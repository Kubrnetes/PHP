<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br><br><br>
        <legend class="text-center">用户注册</legend>   <!-- 标题标签 -->
        <form class="form-horizontal" action="adddata.php" method="post" onsubmit="return register_user()">
            <div class="form-group">
                <label for="Username" class="col-sm-4 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Username" placeholder="Username" name="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-4 control-label">密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                           name="inputPassword1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-sm-4 control-label">确认密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password"
                           name="inputPassword2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary" value="register_user" name="register">注册</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        开发者@Kubrnete
    </div>
</nav>
</body>
<script type="text/javascript">
    function register_user() {
        var username = document.getElementById("Username");
        var password1 = document.getElementById("inputPassword1");
        var password2 = document.getElementById("inputPassword2");
        if (username.value === "" || username.value === null) {
            alert("请输入用户名！");
            return false;
        }
        if (password1.value === "" || password1.value === null) {
            alert("请输入密码！");
            return false;
        }
        if (password2.value === "" || password2.value === null) {
            alert("请输入确认密码！");
            return false;
        }
        if (password1.value !== password2.value) {
            alert("两次密码必须保持一致！");
            return false;
        }
    }
</script>
